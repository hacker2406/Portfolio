<section id="contact" class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-10 text-center tracking-tight">
            <span class="relative inline-block">
                Contact Me
                <span class="absolute bottom-0 left-1/4 right-1/4 h-1 bg-red-400 rounded"></span>
            </span>
        </h2>
        <!-- Increased max-width from max-w-xl to max-w-2xl -->
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-8 md:p-10 transform hover:shadow-2xl transition-all duration-300">
            <form method="POST" action="{{ url_for('contact.contact') }}" class="space-y-6" id="contactForm">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:outline-none transition-all duration-200">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:outline-none transition-all duration-200">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:outline-none transition-all duration-200"></textarea>
                </div>
                <button type="submit" class="bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-600 font-medium shadow-lg transition-all duration-300 hover:shadow-xl transform hover:-translate-y-1 w-full flex items-center justify-center">
                    <span>Send Message</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
            <div class="flex flex-col items-center gap-2 mt-8">
                <span class="text-gray-700 text-lg"><strong>Email:</strong> <a href="mailto:ratul.9paul@gmail.com" class="text-red-500 hover:underline">ratul.9paul@gmail.com</a></span>
                <span class="text-gray-700 text-lg"><strong>Mobile:</strong> <a href="tel:+919749737486" class="text-blue-500 hover:underline">+91 9749737486</a></span>
                <div class="flex gap-6 mt-4">
                    <a href="https://www.linkedin.com/in/ratulpaul2002/" target="_blank" class="inline-flex items-center gap-2 text-blue-600 hover:underline font-semibold">
                        <svg class="h-5 w-5" fill="currentColor"><use href="#linkedin-icon"/></svg>
                        LinkedIn
                    </a>
                    <a href="https://github.com/hacker2406" target="_blank" class="inline-flex items-center gap-2 text-gray-800 hover:underline font-semibold">
                        <svg class="h-5 w-5" fill="currentColor"><use href="#github-icon"/></svg>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
